<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="/bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" type="text/css" href="/bower_components/angular-material/themes/default-theme.css">
    <link rel="stylesheet" type="text/css" href="/bower_components/angular-material/themes/cyan-theme.css">
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body ng-app="umbracoDeveloper" id="popup">
    <div ng-controller="PopupController">
        <md-content md-theme="cyan">

            <section layout="vertical" layout-sm="vertical" layout-align="center center">
                <md-button class="md-raised md-primary popup-button" id="button-normal">Normal</md-button>
                <md-button class="md-raised md-primary popup-button" id="button-umbraco">Umbraco Backoffice</md-button>
                <md-button class="md-raised md-primary popup-button" id="button-miniprofiler">MiniProfiler</md-button>
                <md-button class="md-raised md-primary popup-button" id="button-trace">Trace</md-button>
                <md-button class="md-raised md-primary popup-button hide" id="button-debug-trace">Debug & Show Trace</md-button>
            </section>
            
        </md-content>
    </div>
    
    <script type="text/javascript" src="/bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="/bower_components/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="/bower_components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="/bower_components/hammerjs/hammer.js"></script>
    <script type="text/javascript" src="/bower_components/angular-material/angular-material.js"></script>
    <script type="text/javascript" src="/script.js"></script>
</body>
</html>
